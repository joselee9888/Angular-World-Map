<div class="country-info-display">
  <h1 class="country-title">{{ countryInfo.name }} ({{ selectedCountryId.toUpperCase() }})</h1>
  <!-- <p>Capital City: {{ countryInfo.data?.capitalCity }}</p> -->
  <ul *ngIf="countryInfo.data && countryInfo.data | keyvalue as infoItems">

  <li *ngFor="let item of infoItems">
    <strong>{{ item.key }}:</strong> {{ item.value }}</li>
  </ul>
